<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="modal">

        <div class="row">
            <div class="title"><h5>Sign Up</h5></div>
            <div class="left-section">
                    <form class="form" action="post">
                        <p>Please fill out the form to create an account</p>
                        <div class="floating-label">
                            <label for="name">Name</label>
                            <input type="text" name="name">
                        </div>
                        <div class="floating-label">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="">
                        </div>
                        <div class="floating-label">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="" class="" required="required" title="">
                        </div>
                        <div class="floating-label">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="" class="" required="required" title="">
                        </div>
                        <div class="checkbox">
                            <label for="checkbox"></label>
                            <input type="checkbox" name="checkbox" id="" style="display: none;">
                            <p>I accept the <a href="#">Terms of Use</a> & <a  href="#">Privacy Policy</a></p>
                        </div>


                        <button type="submit" class="btn">CREATE ACCOUNT</button>
                    </form>
            </div>
            <div class="right-section">
                <div class="close-btn">
                    <span></span>
                    <!-- <span></span> -->
                </div>
            </div>
        </div>

    </div>

    <div class="load-page">
        <div class="text-area">
            <h3>Daily UI #001</h3>
            <button type="submit" class="btn">SIGN UP</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
